name: CI Build and Test

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  restore-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore "ServerlessOcr.sln"

      - name: Build solution
        run: dotnet build "ServerlessOcr.sln" -c Release --no-restore

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            OcrFunction/bin
            OcrFunction/obj
            Tests/bin
            Tests/obj
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: restore-and-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: build-outputs
          path: .

      - name: Run tests
        run: dotnet test "Tests/Tests.csproj" -c Release --no-build --logger "trx;LogFileName=test-results.trx" --results-directory "TestResults"

      - name: Upload test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/*.trx
          if-no-files-found: warn
